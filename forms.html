<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

    <!-- Commonly used colours done with CSS -->
    <style>
        :root{
            --navbar-color: #daf7a6;
        }
    </style>    
</head>
<body>
    <!-- Search bar -->

            <input type="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

            <!--Tagline - Insert a globe icon in front of the tagline -->  
            <a class="navbar-brand" href="index.html"><span class="fs-2 bi bi-globe"></span>ITWD6.408</a>

            <!-- Insert search icon button -->
            <!-- Only show on small devices, hidden on big screen -->

                <span class="fs-3 bi-search-heart"></span>
            </button>

            <!--Button: text on it is a sandwich icon-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Collapse navbar-->
            <div class="collapse navbar-collapse d-lg-flex justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav w-50 float-end" style="background-color: var(--navbar-color);">
                    <a class="nav-link active text-end" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link text-end" href="forms.html">Forms</a>
                    <a class="nav-link text-end" href="xml.html">XML/RSS</a>
                    <a class="nav-link text-end" href="javascript.html">Javascript</a>
                    <a class="nav-link text-end" href="research.html">Research</a>
                </div>
            </div>
        </div>

        <!-- Search button that only shows on big devices -->
        <button class="btn d-none d-lg-inline" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSearchBox">
            <span class="fs-3 bi-search-heart"></span>
        </button>
    </nav>
    <main class="row bg bg-success" style="min-height: 80vh;">
        <div class="col-12 col-md-3">
            <div class="row p-0 m-0">
                <button class="col-6 col-md-12 btn btn-primary" type="button" data-bs-toggle="collapse" 
                data-bs-target="#htmlform" aria-expanded="false" aria-controls="collapseExample">
                    HTML Form
                </button>
                <button class="col-6 col-md-12 btn btn-primary" type="button" data-bs-toggle="collapse" 
                data-bs-target="#googleform" aria-expanded="false" aria-controls="collapseExample">
                    Google Form
                </button>
            </div>
        </div>

        <!-- Forms -->
        <div class="col-12 col-md-9">
            <div>
                <div class="collapse show" id="htmlform">
                    <div class="card card-body bg-primary" style="min-height: 70vh;">
                        <form class="row g-3" style="color: white;">
                            <!-- Name -->
                            <div class="col-md-6">
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName" required>
                            </div>

                            <!-- Gender -->
                            <div class="col-md-6">
                                <label for="inputGender" class="form-label">Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioMale" id="flexRadio<Male>" required>
                                    <label class="form-check-label" for="flexRadioMale">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioFemale" id="flexRadioFemale" required>
                                    <label class="form-check-label" for="flexRadioFemale">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioOther" id="flexRadioOther" required>
                                    <label class="form-check-label" for="flexRadioOther">
                                        Other
                                    </label>
                                </div>
                            </div>

                            <!-- Address -->
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Address 1" required>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Address 2">
                            </div>

                            <!-- Town -->
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">Town/City</label>
                                <input type="text" class="form-control" id="inputCity" required>
                            </div>

                            <!-- Zip Code -->
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>

                            <!-- Country -->
                            <div class="col-md-4">
                                <label for="inputCountry" class="form-label">Country</label>
                                <input type="text" class="form-control" id="inputCountry">
                            </div>

                            <!-- Phone type -->
                            <div class="col-md-4">
                                <label for="inputPhone" class="form-label">What phone</label>
                                <select id="inputPhone" class="form-select">
                                    <option selected>None</option>
                                    <option>Android</option>
                                    <option>Apple</option>
                                    <option>Windows</option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <!-- Mobile service provider -->
                            <div class="col-md-4">
                                <label for="inputProvider" class="form-label">Mobile Provider</label>
                                <select id="inputProvider" class="form-select">
                                    <option selected>None</option>
                                    <option>Spark</option>
                                    <option>Vodafone</option>
                                    <option>Now</option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <!-- Textarea section -->
                            <div class="mb-3">
                                <label for="formTextarea" class="form-label">Do you use your phone for study? Why?</label>
                                <textarea class="form-control bg bg-secondary" id="exampleFormControlTextarea1" rows="3" style="color: white;"></textarea>
                            </div>
                            
                            <!-- Submit and reset buttons for the form -->
                            <div>
                                <input type="submit" name="submit" value="Submit"></button>
                                <input type="reset" name="reset" value="Reset"></button>
                            </div>
                            
                          </form>
                    </div>
                </div>
                <div class="collapse" id="googleform">
                    <div class="card card-body bg-warning" style="min-height: 70vh;">
                      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdlAC9u2dmgRqD0jj4Kd9cv6Vk30i18YWZC_WjZunfU_WDZoA/viewform?embedded=true" 
                            width="100%" height="1387" 
                            frameborder="0" 
                            marginheight="0" 
                            marginwidth="0"
                            class="border border-primary">
                            Loading…
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer style="min-height: 10vh; background-color: var(--navbar-color);">
        <div>
            <!-- Insert social media icons -->
            <a href="https://www.facebook.com/" style="color: blue;"><span class="fs-1 bi bi-facebook"></span></a>
            <a href="https://www.linkedin.com/"><span class="fs-1 bi bi-linkedin"></span></a>
            <a href="https://www.instagram.com/" style="color: greenyellow;"><span class="fs-1 bi bi-instagram"></span></a>
       </div>

       <div>PRIVACY POLICY</div>

        crossorigin="anonymous"></script>
</body>
</html>
